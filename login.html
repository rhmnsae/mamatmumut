<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Latranshop - Login">
    <meta name="theme-color" content="#7c3aed">
    <title>Login - Latranshop</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body class="login-body">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Dark/Light Mode">
        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
    </button>

    <!-- Theme Script (loads early to prevent flash) -->
    <script>
        (function () {
            // Apply saved theme immediately (before DOM loads)
            const savedTheme = localStorage.getItem('latranshop_theme');
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
            // If empty or 'dark', don't set attribute (dark is default)

            // Setup toggle for login page
            document.addEventListener('DOMContentLoaded', function () {
                const toggle = document.getElementById('themeToggle');
                if (toggle) {
                    toggle.addEventListener('click', function () {
                        const html = document.documentElement;
                        const isLightMode = html.getAttribute('data-theme') === 'light';

                        if (isLightMode) {
                            // Switch to dark mode
                            html.removeAttribute('data-theme');
                            localStorage.setItem('latranshop_theme', 'dark');
                            console.log('ðŸŽ¨ Theme: dark');
                        } else {
                            // Switch to light mode
                            html.setAttribute('data-theme', 'light');
                            localStorage.setItem('latranshop_theme', 'light');
                            console.log('ðŸŽ¨ Theme: light');
                        }
                    });
                }
            });
        })();
    </script>

    <div class="login-container">
        <!-- Background Effects -->
        <div class="login-bg-effects">
            <div class="login-bg-orb login-bg-orb-1"></div>
            <div class="login-bg-orb login-bg-orb-2"></div>
            <div class="login-bg-orb login-bg-orb-3"></div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Title -->
            <div class="login-header">
                <h1>Selamat Datang</h1>
                <p>Masuk untuk mengelola produk Anda</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form" novalidate>
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <div class="input-icon-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        <input type="text" class="form-input" id="username" placeholder="Masukkan username"
                            autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-icon-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                        <input type="password" class="form-input" id="password" placeholder="Masukkan password"
                            autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle"
                            aria-label="Toggle password visibility">
                            <!-- Eye icon (show password) - visible by default -->
                            <svg class="toggle-icon" id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <!-- Eye-off icon (hide password) - hidden by default -->
                            <svg class="toggle-icon" id="eyeOffIcon" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" style="display: none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Error Message - Hidden by default -->
                <div class="login-error" id="loginError" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="15" y1="9" x2="9" y2="15" />
                        <line x1="9" y1="9" x2="15" y2="15" />
                    </svg>
                    <span id="loginErrorText"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-lg login-btn" id="loginBtn">
                    <span class="btn-text" id="btnText">Masuk</span>
                    <svg class="btn-arrow" id="btnArrow" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12" />
                        <polyline points="12 5 19 12 12 19" />
                    </svg>
                    <div class="btn-loader" id="btnLoader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>Â© 2026 saepll. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Auth Script -->
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnArrow = document.getElementById('btnArrow');
        const btnLoader = document.getElementById('btnLoader');
        const loginError = document.getElementById('loginError');
        const loginErrorText = document.getElementById('loginErrorText');
        const passwordToggle = document.getElementById('passwordToggle');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');

        // Initialize auth and check if already logged in
        (async function () {
            await Auth.init();

            if (Auth.isLoggedIn()) {
                window.location.href = 'index.html';
                return;
            }
        })();

        // Password visibility toggle - show only one icon at a time
        passwordToggle.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        });

        // Helper functions for button state
        function setButtonLoading(isLoading) {
            loginBtn.disabled = isLoading;
            btnText.style.display = isLoading ? 'none' : 'inline';
            btnArrow.style.display = isLoading ? 'none' : 'inline';
            btnLoader.style.display = isLoading ? 'flex' : 'none';
        }

        function showError(message) {
            loginErrorText.textContent = message;
            loginError.style.display = 'flex';
        }

        function hideError() {
            loginError.style.display = 'none';
        }

        // Form submission
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Get values
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Hide previous error
            hideError();

            // Validate inputs first
            if (!username) {
                showError('Username tidak boleh kosong');
                usernameInput.focus();
                return;
            }

            if (!password) {
                showError('Password tidak boleh kosong');
                passwordInput.focus();
                return;
            }

            // Show loading state
            setButtonLoading(true);

            try {
                // Small delay for UX
                await new Promise(resolve => setTimeout(resolve, 400));

                const result = await Auth.login(username, password);

                if (result.success) {
                    // Redirect to main app
                    window.location.href = 'index.html';
                } else {
                    // Show error and reset button
                    showError(result.message);
                    setButtonLoading(false);

                    // Shake animation
                    loginBtn.classList.add('shake');
                    setTimeout(function () {
                        loginBtn.classList.remove('shake');
                    }, 500);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Terjadi kesalahan. Silakan coba lagi.');
                setButtonLoading(false);
            }
        });
    </script>
</body>

</html>
